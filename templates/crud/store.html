{% extends "layouts.html" %}

{% block title %}
    CRUD | ADD NEW
{% endblock%}

{% block content %}
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2>CRUD</h2>
        </div>
      </div>
    </section><!-- End Breadcrumbs -->
    <h1 style="text-align:center;">Insert New Device Information</h1>
    <div class="row mt-5 justify-content-center" data-aos="fade-up">
        <div class="col-lg-10">

        {% comment %} <form action="{% url 'contact'%}" method="post" role="form" class="php-email-form"> {% endcomment %}
        <form action="../crud/store" method="post" role="form"  >

        {% csrf_token %}
        
            <div class="row">
                <div class="col-md-6 form-group">
                    <input type="text"  class="form-control" name='model' id="model" placeholder="Device Model" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 form-group mt-3 mt-md-0">
                    <input type="number" class="form-control" name="weight" id="weight" placeholder="Device Weight" required>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="price" id="price" placeholder="Device Price" required>
                </div>
            </div>
            
            <div class="row" mt-3>
                <div class="text-center mt-3 mb-3">
                    <button type="submit" class="btn btn-success">Store Data</button>
                </div>
            </div>
        </form>
        </div>
    </div>

{% endblock  %}
